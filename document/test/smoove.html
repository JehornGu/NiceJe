<!DOCTYPE html>
<html lang="en" height="100%">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Personal website.">
    <meta name="author" content="Jehorn">
    <title>TEST</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
    #carousel-example-generic .carousel-inner .item img {
      width: 100%;
    }
    
    .block-smoove .navs {
        height: 300px;
        background-color: #ff5f00;
        color: #fff;
        margin-bottom: 15px;
    }
    </style>
</head>

<body>
    <div class="carousel-screen">
        <div class="container-fluid">
            <div class="row row-carousel">
                <div class="col-lg-12 col-carousel">
                    <div class="first-screen">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                            </ol>
                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                    <img src="img/001.jpg" alt="001">
                                    <div class="carousel-caption">
                                        图片1
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="img/002.jpg" alt="002">
                                    <div class="carousel-caption">
                                        图片2
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="img/003.jpg" alt="003">
                                    <div class="carousel-caption">
                                        图片3
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="img/004.jpg" alt="004">
                                    <div class="carousel-caption">
                                        图片4
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="img/005.jpg" alt="005">
                                    <div class="carousel-caption">
                                        图片5
                                    </div>
                                </div>
                            </div>
                            <!-- Controls -->
                            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-blocks">
        <div class="container">
            <div class="row blocks"></div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="node_modules/nicescroll/jquery.nicescroll.js"></script>
    <script src="node_modules/jquery-smoove/dist/jquery.smoove.js"></script>
    <script>
    const createEle = {};
    const initStyle = {};
    createEle.body = document.body;

    createEle.createDiv = (text, classes, parent) => {
        let div = document.createElement('div');
        div.innerHTML = text;
        div.setAttribute('class', classes);
        parent.appendChild(div);
    };

    initStyle.firstScreenHeight = () => {
        $('#carousel-example-generic .carousel-inner .item img').height($(window).height());
    };

    $(document).ready(() => {
        // 生成div
        for (let i = 1; i <= 10; i++) {
            let text = '';
            let classes = 'col-lg-6 block-smoove';
            let parent = document.querySelector('.blocks');
            createEle.createDiv(text, classes, parent);
        }

        let parents = document.getElementsByClassName('block-smoove');
        for (let i = 0; i < parents.length; i++) {
            let text = '动态div' + i;
            let classes = 'navs nav-' + i;
            createEle.createDiv(text, classes, parents[i]);
        }

        // 首屏高度
        initStyle.firstScreenHeight();
        $(window).on('resize', e => {
            initStyle.firstScreenHeight();
        });

        // smoove
        // 必须放在计算首屏高度之后
        // 详见[https://github.com/abeMedia/jquery-smoove]
        $('.block-smoove').smoove({
            offset: '10%',
            moveY: '50px'
        });

        // 平滑滚动
        $("html").niceScroll({
            cursorcolor: "#ff5f00", // 改变滚动条颜色
            cursoropacitymin: .01, // 滚动条隐藏时最小透明度(0-1, default: 0)
            cursoropacitymax: .9, // 滚动条显示时最大透明度(0-1, default: 1)
            cursorwidth: "6px", // 滚动条宽度 (default: "5px")
            cursorborder: "1px solid #fff", // 滚动条边框(default: "1px solid #fff")
            cursorborderradius: "10px", // 边框圆角半径(default: "5px")
            zindex: "auto", // 更改滚动条的z-index([number] | default: "auto")
            scrollspeed: 200, // 平滑滚动速度(default: 60), 越大越平滑
            mousescrollstep: 40, // 滚动速度与鼠标滚轮(像素 | default: 40), 滚轮滚动大小，越大滚得越远
            emulatetouch: false, // 启用光标拖动像台式电脑中的触摸设备
            boxzoom: true, // 启用内容缩放
            dblclickzoom: true, // （仅当boxzoom = true时）zoom activated when double click on box
            gesturezoom: true, // (仅当boxzoom = true 且在触摸设备时) zoom activated when pinch out/in on box
            grabcursorenabled: true // (only when touchbehavior=true) display "grab" icon
                // 更多选项详见[https://github.com/inuyaksa/jquery.nicescroll]
        });
    });
    </script>
</body>

</html>
